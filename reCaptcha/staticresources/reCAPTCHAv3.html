<html>
    <head>
        <title>reCAPTCHA html resource</title>
        <script src="https://www.google.com/recaptcha/api.js?render=6LcAL7spAAAAAOlWj0DyAPsVQdPmDDrq5B96O_1N"></script>
    </head>
    <body>
        <input type="hidden" name="recaptcha_response" id="recaptchaResponse"/>
        <script type="text/javascript">
            grecaptcha.ready(function() {
                var reCAPTCHA_site_key = "6LcAL7spAAAAAOlWj0DyAPsVQdPmDDrq5B96O_1N";
                grecaptcha.execute(reCAPTCHA_site_key, {action: 'submit'}).then(function(token) {
                    recaptchaResponse.value = token;
                    if (token == "") {
                        parent.postMessage({ action: "getCAPCAH", callCAPTCHAResponse : "NOK"}, "*");
                    } else {
                        parent.postMessage({ action: "getCAPCAH", callCAPTCHAResponse : token}, "*");
                    }
                });
            });
        </script>
    </body>
</html>
